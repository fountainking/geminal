<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Close Window?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: transparent !important;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-app-region: drag;
    }

    #container {
      background: transparent !important;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    svg {
      width: 100%;
      height: auto;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
      -webkit-app-region: no-drag;
    }

    .button-yes, .button-no {
      cursor: pointer;
      transition: transform 0.3s ease;
      transform-origin: center;
    }

    .button-yes:hover, .button-no:hover {
      transform: scale(1.05);
    }

    .button-yes:active, .button-no:active {
      transform: scale(0.9);
      cursor: grabbing;
    }

    .hit-area {
      fill: none;
      opacity: 0;
      pointer-events: all;
      cursor: pointer;
    }
  </style>
</head>

    const { ipcRenderer } = require('electron');

    const greenButton = document.getElementById('btn-yes');
    const redButton = document.getElementById('btn-no');

    greenButton.addEventListener('click', () => {
      ipcRenderer.send('dialog-response', true);
    });

    redButton.addEventListener('click', () => {
      ipcRenderer.send('dialog-response', false);
    });
