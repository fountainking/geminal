<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>geminal</title>
  <link rel="stylesheet" href="node_modules/xterm/css/xterm.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Draggable stars for window bounds -->
  <div id="star-top-left" class="star" title="Drag to move window">⭐</div>
  <div id="star-bottom-right" class="star" title="Drag to resize window">⭐</div>

  <!-- Terminal container -->
  <div id="terminal-container"></div>

  <!-- Control menu (hidden by default, toggle with hotkey) -->
  <div id="controls" class="controls hidden">
    <button id="btn-desktop">Desktop Level</button>
    <button id="btn-top">Always On Top</button>
    <button id="btn-normal">Normal</button>
  </div>

  <script src="node_modules/xterm/lib/xterm.js"></script>
  <script src="node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
